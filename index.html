        /* Product Grid Styles */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr); /* 4 columns on desktop */
            gap: 20px;
            padding: 20px;
            max-width: auto;
            margin: 0 auto;
        }

        .product-card {
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 0px;
            overflow: hidden;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            height: 500px;
            object-fit: fill; /* Ensures image fits nicely */
        }

        .product-info {
            padding: 15px;
        }

        .product-info h2 {
            font-size: 1.5rem;
            margin-bottom: 0px;
        }

        .product-info p {

            color: #333;
        }

        /* Footer Styles */
        footer {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%; /* Ensure footer spans full width */
            margin: 0; /* Remove any default margins */
        }

        .footer-content {
            max-width: 1200px; /* Match product grid's max-width */
            margin: 0 auto; /* Center content */
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        footer h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        footer p, footer a {
            font-size: 1rem;
            color: #ddd;
            text-decoration: none;
        }

        footer a:hover {
            color: #fff;
            text-decoration: underline;
        }

        .contact-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .contact-item {
            margin: 5px 0;
        }

        /* Responsive Design for Mobile */
        @media (max-width: 767px) {
            .product-grid {
                grid-template-columns: 1fr; /* 1 column on mobile */
            }

            header h1 {
                font-size: 1.8rem;
            }

            footer h3 {
                font-size: 1.3rem;
            }

            footer p, footer a {
